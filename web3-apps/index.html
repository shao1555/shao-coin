<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shao Coin</title>
    <style type="text/css">
      [v-cloak] {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="css/main.css"></script>
  </head>
  <body>
    <div class="container-fluid" id="shao_coin_vending">
      <div class="row">
        <div class="col col-md-12">
          <h1>Shao Coin Vending</h1>
        </div>            
      </div>

      <!-- stats -->
      <div class="row">
        <div class="col col-lg-3 col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Stats</h2>
              <div class="card-text">
                <p v-cloak>totalSupply: {{ totalSupply }} SC9</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-lg-3 col-12">
            <div class="card" id="getBalance">
                <div class="card-body">
                    <h2 class="card-title">My Balance</h2>
                    <div class="form-group">
                            <label for="">Amount</label>
                            <input type="text" class="form-control" v-model="myBalance" readonly="true">
                    </div>    
                    <button class="btn btn-primary" v-on:click="$emit('getBalance')">Get Balance</button>
                </div>
            </div>
        </div>
        <div class="col col-lg-3 col-12">
          <div class="card" id="faucet">
            <div class="card-body">
              <h2 class="card-title">Faucet</h2>
              <button class="btn btn-primary" v-on:click="$emit('faucet')">Faucet</button>
            </div>
          </div>
        </div>
        <div class="col col-lg-3 col-12">
            <div class="card" id="purchase">
                <div class="card-body">
                <h2 class="card-title">Purchase</h2>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control" v-model="purchaseAmount">
                </div>
                <button class="btn btn-primary" v-on:click="$emit('purchase', purchaseAmount)">Purchase</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
